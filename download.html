<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Folder as ZIP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>

<body>
    <h1>Download Files as ZIP</h1>
    <button id="downloadButton">Download ZIP</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAK89kvmMC5AIp3sMHWa7mPAuK28M4Teig",
            authDomain: "filetransferapp-7e0c8.firebaseapp.com",
            projectId: "filetransferapp-7e0c8",
            storageBucket: "filetransferapp-7e0c8.appspot.com",
            messagingSenderId: "1034933951577",
            appId: "1:1034933951577:web:875963fdca36088f5ea548",
            measurementId: "G-42CVE5QV8N"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        async function downloadFolderAsZip() {
            const storageRef = ref(storage, 'uploads/images/'); // Directory path
            const zip = new JSZip();
            const imageListDiv = document.getElementById('imageList');

            try {
                const res = await listAll(storageRef);
                const filePromises = res.items.map(async (itemRef) => {
                    const url = await getDownloadURL(itemRef);
                    const response = await fetch(url);
                    const blob = await response.blob();
                    zip.file(itemRef.name, blob);
                });

                await Promise.all(filePromises);

                zip.generateAsync({ type: 'blob' }).then(function (content) {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(content);
                    a.download = 'images.zip';
                    a.click();
                });
            } catch (e) {
                console.error('Error downloading files as ZIP: ', e);
            }
        }

        document.getElementById('downloadButton').addEventListener('click', downloadFolderAsZip);
    </script>
</body>

</html>
